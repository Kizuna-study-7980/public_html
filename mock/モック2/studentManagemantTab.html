<head>
  <meta charset="UTF-8">
  <title>Tab Sample</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class=body>
  <div class="area">
    <input type="radio" name="tab_name" id="tab1" checked>
    <label class="tab_class" for="tab1">生徒検索</label>
    <div class="content_class">
      <iframe src="studentSearchFrame.html" width=100% height=100% frameborder="0" style="border: none" scrolling="yes"></iframe>
    </div>
    <input type="radio" name="tab_name" id="tab2" >
    <label class="tab_class" for="tab2">生徒登録</label>
    <div class="content_class">
      <iframe src="studentRegistration.html" width=100% height=100% frameborder="0" style="border: none"></iframe>
    </div>
    <input type="radio" name="tab_name" id="tab3" >
    <label class="tab_class" for="tab3">クラス検索</label>
    <div class="content_class">
      <p>タブ3のコンテンツを表示します</p>
    </div>
    <input type="radio" name="tab_name" id="tab4" >
    <label class="tab_class" for="tab4">学年検索</label>
    <div class="content_class">
      <p>タブ4のコンテンツを表示します</p>
    </div>
  </div>
</body>
